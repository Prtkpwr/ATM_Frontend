<form >
  <div class="form-group">
    <label for="card_number">Card Number :</label>
    <input [(ngModel)]="card_number" type="text" class="form-control" id="card_number" placeholder="Enter Card Number" name="card_number">
  </div>
  <div class="form-group">
    <label for="pin">PIN :</label>
    <input [(ngModel)]="pin" type="password" class="form-control" id="pin" placeholder="Enter PIN" name="pin">
  </div>
  <button (click)="validateCard()" class="btn btn-default">Proceed</button>
</form>
